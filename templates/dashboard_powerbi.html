<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRC Analytics — Executive Insights Dashboard</title>
    <style>
        body {
            margin: 0;
            background-color: #0b0e13;
            color: #e0e0e0;
            font-family: "Segoe UI", Roboto, Arial, sans-serif;
        }

        header {
            background: linear-gradient(90deg, #007bff, #0056b3);
            padding: 18px 40px;
            color: white;
            font-size: 1.4rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header span {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .hero {
            position: relative;
            width: 100%;
            height: 520px;
            overflow: hidden;
            border-bottom: 4px solid #007bff;
        }

        .hero img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.95;
        }

        .hero-text {
            position: absolute;
            bottom: 20px;
            left: 50px;
            background-color: rgba(0, 0, 0, 0.55);
            padding: 20px 30px;
            border-radius: 6px;
            color: #fff;
        }

        .hero-text h1 {
            font-size: 1.8rem;
            margin: 0 0 10px;
            color: #00aaff;
        }

        .hero-text p {
            font-size: 1rem;
            margin: 0;
        }

        iframe {
            width: 100%;
            height: 900px;
            border: none;
            margin-top: 0;
            background-color: #10151c;
        }

        footer {
            background-color: #0f141a;
            padding: 15px 40px;
            text-align: center;
            font-size: 0.9rem;
            color: #bbb;
            border-top: 2px solid #007bff;
        }

        footer a {
            color: #00aaff;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <div>GRC Analytics Command Center</div>
        <span>by Solomon Henry | Live Intelligence Dashboard</span>
    </header>

    <section class="hero">
        <img src="{{ url_for('static', filename='images/powerbi_mockup.png') }}" alt="GRC Power BI Mockup">
        <div class="hero-text">
            <h1>Enterprise GRC Insights</h1>
            <p>Compliance • Risk • Audit • Control Effectiveness</p>
        </div>
    </section>

    <iframe src="{{ url_for('static', filename='../dashboards/insight_report.html') }}"></iframe>

    <footer>
        © 2025 Solomon Henry — <a href="https://grc-analytics-engine.onrender.com" target="_blank">Live Render Dashboard</a> | 
        <a href="https://github.com/solomonhenry-afk/grc-analytics-engine" target="_blank">GitHub Repository</a>
    </footer>

</body>
</html>
